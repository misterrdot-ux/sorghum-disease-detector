<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorghum Disease Detector 🌾</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌾 Sorghum Disease Detector</h1>
      <p>Upload your sorghum leaf photo to check its health condition instantly.</p>
    </header>

    <main>
      <div class="upload-card">
        <label for="imageUpload" class="upload-label">
          <span>📸 Upload Sorghum Image</span>
          <input type="file" id="imageUpload" accept="image/*" hidden />
        </label>
        <div id="preview" class="image-preview">No image selected</div>
        <button id="predictButton" class="detect-btn">🔍 Analyze</button>
        <div class="loader" id="loader"></div>
      </div>

      <div class="result-card">
        <h2 id="result">Prediction will appear here...</h2>
        <p id="diseaseInfo"></p>
      </div>
    </main>

    <footer>
      <p>Designed by <strong>Binyam Meuz</strong> | Powered by Teachable Machine & TensorFlow.js</p>
    </footer>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
